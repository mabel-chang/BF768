<div class="update-create-content hidden" id="content-create-container">
    <div class="excel">
        <h4>Excel Upload: </h4>
        <!-- Help links -->
        <div class="help-links">
            <p>Upload update help</p>
            <p><a href="https://bioed.bu.edu/students_24/Team_1/help.html#how_do_i_update" onclick="openHelpTab()">Need help updating the table?</a></p>
        </div>
        <form id="uploadForm2" method="post">
            <input type="file" id="excelNewFile" name="excelFile" accept=".xlsx,.xls" required onchange="handleFileUpload('update', 'excelNewFile')">
        </form>
        <div class="tablePreview" id="previewContainerUpdate"></div>
        
        <button class="create-buttons" id="update-excel-buttons" style="display:none;" onclick="sendData('https://bioed.bu.edu/cgi-bin/students_24/Team_1/upload_testing_mabel.py')">Send Data</button>

</div>

    <div class="help-links">

        <p><a href="https://bioed.bu.edu/students_24/Team_1/help.html#how_do_i_update" onclick="openHelpTab()">Need help updating the table?</a></p>
    </div>
    <form id="deleteForm" method="post">
          <div class="form-row">
                <label for="mouseIDs">Enter Mouse IDs (comma-separated):</label>
                <textarea class="textbox" id="mouseIDs" name="mouseIDs" rows="4" cols="50" required></textarea>

          <br><br>
          <div class="deleteButton">
                <button type="button" onclick="deleteData()">Delete Data</button>

    </form>
